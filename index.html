<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wilderness Survival Game (Phaser + React)</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        /* Style for the main game container */
        #game-container {
            position: relative;
            width: 100%;
            max-width: 1000px;
            aspect-ratio: 1000/700;
        }
        /* The React UI root will be an overlay */
        #ui-root {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Allows clicks to pass through to the game canvas */
        }
        /* Make specific UI elements clickable */
        #ui-root button, #ui-root .clickable {
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <div id="game-container">
      <div id="ui-root"></div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
</body>
</html>
