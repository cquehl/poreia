<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wilderness Survival Game (Phaser + React)</title>
<style>
    /* Basic reset to remove default browser margins */
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background-color: #000;
    }

    /* Use flexbox to center the game container */
    body {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* The main container for the game and UI */
    #game-container {
        position: relative;
        width: 100%;
        max-width: 1280px; /* Or your chosen max width */
        aspect-ratio: 1280 / 720; /* Use your chosen aspect ratio */
    }
    
    /* The React UI will be an overlay on top of the Phaser canvas */
    #ui-root {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
    }

    /* Make specific UI elements clickable */
    #ui-root button, #ui-root .clickable {
        pointer-events: auto;
    }
</style>
</head>
<body>
    <div id="game-container">
      <div id="ui-root"></div>
    </div>
    <script type="module" src="./src/main.tsx"></script>
</body>
</html>
